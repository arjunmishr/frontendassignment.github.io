<script>
    const navbar = [
{ name: 'Home', id: 'home'},
{ name: 'About', id: 'about' },
{ name: 'Our Products', 
  id: 'product', 
  child: [
{ name: 'Product 1', id: 'p1'},
{ name: 'Product 2', id: 'p2' },
{ name: 'Product 3', id: 'p3'},
{ name: 'Product 4', id: 'p4' },
] },
{ name: 'Contact Us', id: 'contact'},
]
var flag =0 ;
 const menulist = document.getElementById('menulist')
   for(let i=0; i<navbar.length;i++)
   {
    const divElement = document.createElement('div');
    if(navbar[i].id=='product')
    {
        divElement.innerHTML=`<p class='cursor-pointer'>${navbar[i].name}</>`
        const list = document.createElement('div')
        list.innerHTML=`<ul></<ul>`

        const something = navbar[i].child.length
        for(let j=0;j<something;j++)
        {
            const listElement = document.createElement('div');
            listElement.innerHTML=`<ul class=' bg-black px-5 w-fit'>
            <li>${navbar[i].child[j].name}</li>
            </ul>
            `
            list.appendChild(listElement)
           
                
        
        }
       
        divElement.addEventListener('click',()=>{
              if(flag==0)
              {
                divElement.appendChild(list)
                divElement.style.border='2px solid white'
                divElement.style.height='150px'
                divElement.style.textDecorationLine='underline'
                divElement.style.textDecorationColor='white'
                flag=1;
              }
              else
              {
                divElement.removeChild(list)
                divElement.style.border='0px solid white'
                divElement.style.height='10px'
                divElement.style.textDecorationColor='black'
                flag=0;
              }
               
            })
   
    }
    else
    {
        divElement.innerHTML=`<p>${navbar[i].name}</>`
    }
    
    menulist.appendChild(divElement);
   }
   
  const cardslider = document.getElementById('cardslider')
   // Make a request to the API
fetch('https://fakestoreapi.com/products')
  .then(response => response.json()) // Parse response as JSON
  .then(data => {
    // Store the data in a variable
    
    var apiData=data;
    // Now you can work with the data stored in the 'apiData' variable
     for(let i=0; i<apiData.length;i++)
     {
        const stringlength = apiData[i].description.length
        var desc;
        if(stringlength>100)
        {
             desc = apiData[i].description.slice(0,500)
        }
        const productElement = document.createElement('div')
        productElement.innerHTML = `<div class='w-72 h-96 p-1 border-2 border-gray-800 flex-shrink-0'>
                 <img src='${apiData[i].image}' class='h-24 w-24 mx-auto'>
                 <p class='font-bold text-sm'>${apiData[i].title}</p>
                 <p class='text-xs'>${desc}</p>
                 <p class = 'text-xl font-bold'>${apiData[i].price}</p>
            </div>`
        cardslider.appendChild(productElement);
     }

  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
 
    document.getElementById('next').addEventListener('click',()=>
    {
         document.getElementById('cardslider').scrollLeft +=400;
    })
    document.getElementById('prev').addEventListener('click',()=>
    {
        document.getElementById('cardslider').scrollLeft -=400;
    })
    </script>
